<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication UI</title>
    <link rel="stylesheet" href="ex10.css">
</head>
<body>
    <div class="header">
        <span>Authentication</span>
        <div class="top-right">
            <button class="web-setup">Web setup</button>
            <img src="https://scontent.fhan18-1.fna.fbcdn.net/v/t39.30808-6/475534038_1661138505282258_3133262092160994920_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=1BpvlkFoO0MQ7kNvgECujIj&_nc_oc=AdjTZPAAbdlsHn62msYrXsV5c7tCYJRma3rapnW6xJrSBqs9Eg-XloZVnAC32SaN7Lk&_nc_zt=23&_nc_ht=scontent.fhan18-1.fna&_nc_gid=AGnJAvj0tQw9ugnWW0aYXyR&oh=00_AYB1skgInAp9OYG3Kg3AM08ZjqMaxJ3d0tzYX3F0-pp7kw&oe=67B92288" alt="User Profile" class="profile-icon">
        </div>
    </div>
    <div class="option">
        <button class="active">Users</button>
        <button>Sign-in method</button>
        <button>Templates</button>
        <button>Usage</button>
    </div>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search by email address, phone number, or user UID">
            <button class="add-user">Add user</button>
        </div>
        <div class="no-users">No users for this project yet</div>
    </div>
</body>
</html>
