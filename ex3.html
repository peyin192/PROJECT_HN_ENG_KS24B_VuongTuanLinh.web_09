<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            /* justify-content: space-around; */
        }
        .container div{
            width: 280px;
            height: 40px;
            background-color: #2ecc71;
            margin: 10px;
            text-align: center;
            color: white;
            line-height: 40px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div style="flex-basis: 580px;">5</div>
        <div>6</div>
        <div>7</div>

    </div>
    
</body>
</html>
